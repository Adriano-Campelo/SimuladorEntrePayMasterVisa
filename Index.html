<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Taxas de Máquina no Cartão</title>
	<!-- Link para o arquivo CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<!-- Primeira caixa de simulação -->
		<div class="container">
			<h1>Simulação por Valor à Receber</h1>
			<form onsubmit="calcularValorTotal(event)">
				<label>Valor de Venda:</label>
				<input type="number" id="valor_venda" step="0.01" required><br><br>
				<label>Quantidade de Vezes:</label>
				<select id="quantidade_vezes" required>
					<option value="1">1x</option>
					<option value="2">2x</option>
					<option value="3">3x</option>
					<option value="4">4x</option>
					<option value="5">5x</option>
					<option value="6">6x</option>
					<option value="7">7x</option>
					<option value="8">8x</option>
					<option value="9">9x</option>
					<option value="10">10x</option>
					<option value="11">11x</option>
					<option value="12">12x</option>
					<option value="13">13x</option>
					<option value="14">14x</option>
					<option value="15">15x</option>
					<option value="16">16x</option>
					<option value="17">17x</option>
					<option value="18">18x</option>
					<option value="19">19x</option>
					<option value="20">20x</option>
					<option value="21">21x</option>
				</select><br><br>
				<button type="submit">Calcular</button>
			</form>
			<div id="resultado"></div>
		</div>

		<!-- Segunda caixa de simulação -->
		<div class="container">
			<h1>Simulação por Valor Cobrado do Cliente</h1>
			<form onsubmit="calcularValorDisponivel(event)">
				<label>Valor de Cobrança:</label>
				<input type="number" id="valor_cobranca" step="0.01" required><br><br>
				<label>Quantidade de Parcelas:</label>
				<select id="quantidade_parcelas" required>
					<option value="1">1x</option>
					<option value="2">2x</option>
					<option value="3">3x</option>
					<option value="4">4x</option>
					<option value="5">5x</option>
					<option value="6">6x</option>
					<option value="7">7x</option>
					<option value="8">8x</option>
					<option value="9">9x</option>
					<option value="10">10x</option>
					<option value="11">11x</option>
					<option value="12">12x</option>
					<option value="13">13x</option>
					<option value="14">14x</option>
					<option value="15">15x</option>
					<option value="16">16x</option>
					<option value="17">17x</option>
					<option value="18">18x</option>
					<option value="19">19x</option>
					<option value="20">20x</option>
					<option value="21">21x</option>
				</select><br><br>
				<button type="submit">Calcular</button>
			</form>
			<div id="resultado_cobranca"></div>
		</div>
	</div>

	<!-- Inclua o arquivo JavaScript externo -->
	<script src="script.js"></script>
</body>
</html>
